<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemstone Price Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>Gemstone Price Prediction</h1>
    <img src="{{ url_for('static', filename='/Image/your_profile_pic.jpg') }}" alt="Your Profile Picture" class="profile">
    
    <div class="form-box">
        <form id="priceForm" action="{{ url_for('predict_datapoint') }}" method="POST">
            <div class="form-group">
                <label for="carat">Carat:</label>
                <input type="text" id="carat" name="carat" placeholder="Enter carat value (float)" required>
            </div>
            <div class="form-group">
                <label for="depth">Depth:</label>
                <input type="text" id="depth" name="depth" placeholder="Enter depth value (float)" required>
            </div>
            <div class="form-group">
                <label for="table">Table:</label>
                <input type="text" id="table" name="table" placeholder="Enter table value (float)" required>
            </div>
            <div class="form-group">
                <label for="x">x:</label>
                <input type="text" id="x" name="x" placeholder="Enter x value (float)" required>
            </div>
            <div class="form-group">
                <label for="y">y:</label>
                <input type="text" id="y" name="y" placeholder="Enter y value (float)" required>
            </div>
            <div class="form-group">
                <label for="z">z:</label>
                <input type="text" id="z" name="z" placeholder="Enter z value (float)" required>
            </div>
            <div class="form-group">
                <label for="cut">Cut:</label>
                <select id="cut" name="cut" required>
                    <option value="Fair">Fair</option>
                    <option value="Good">Good</option>
                    <option value="Very Good">Very Good</option>
                    <option value="Premium">Premium</option>
                    <option value="Ideal">Ideal</option>
                </select>
            </div>
            <div class="form-group">
                <label for="color">Color:</label>
                <select id="color" name="color" required>
                    <option value="D">D</option>
                    <option value="E">E</option>
                    <option value="F">F</option>
                    <option value="G">G</option>
                    <option value="H">H</option>
                    <option value="I">I</option>
                    <option value="J">J</option>
                </select>
            </div>
            <div class="form-group">
                <label for="clarity">Clarity:</label>
                <select id="clarity" name="clarity" required>
                    <option value="I1">I1</option>
                    <option value="SI2">SI2</option>
                    <option value="SI1">SI1</option>
                    <option value="VS2">VS2</option>
                    <option value="VS1">VS1</option>
                    <option value="VVS2">VVS2</option>
                    <option value="VVS1">VVS1</option>
                    <option value="IF">IF</option>
                </select>
            </div>
            <input type="submit" value="Get Price" class="submit-button">
        </form>
        <div class="result" {% if results %}style="display: block;"{% else %}style="display: none;"{% endif %}>
          <h2 style="color: black;">Predicted Gemstone Price is: <span style="color: red;">Rs {{ results }}</span></h2>
        </div>
      
        <h1 style="color: rgba(255, 255, 255, 0.13);">***</h1>
        <h1 style="color: rgba(255, 255, 255, 0.26);">***</h1>
    </div>

    <footer>
        <div class="footer-content">
            <p>Â© 2024 Tech Titans. All Rights Reserved.</p>
            <p><a href="https://github.com/reshe-03" class="footer-link" target="_blank">GitHub</a></p>
        </div>
    </footer>
</body>
</html>
